<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
</head>
<body>
    <h1>Hello</h1>

    <div class="container p-3 my-3 bg-light text-info">
        <br />
        <h5>Select a High School from the drop-down list to view the percentage of students who are below the poverty line</h5>

        <select name="select-school" class="form-control" id="select-school"></select>
        <label for="select-school">Choose a School</label>
        <button id="school" onclick="GetSchools()" class="btn-primary">Get Schools</button>
        <p id="school-list"></p>
        <canvas id="myPieChart" width="400" height="400"></canvas>
    </div>

    <div>
        <p>Please select a choice to see top performing or underperforming schools:</p>
        <input type="radio" id="top-schools" name="performance" value="top">
        <label for="top">Top 10</label><br>
        <input type="radio" id="low-schools" name="performance" value="low">
        <label for="low">Lower 10</label><br>
        <input type="button" id="btn" onclick="GetSchoolPerformance()" value="Submit">

    </div>

    <div>

        <canvas id="myBarChart" width="800" height="400"></canvas>

    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="Scripts/main.js"></script>
</body>
</html>
